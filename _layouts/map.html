            @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap');
            
            body {
                font-family: 'Inter',Helvetica,Arial,sans-serif; //Montserrat
                background-color: #F1EFE7;
                overflow: hidden;
            }
            h1, h2, h3, .nav-logo {
                font-family: 'Lora', serif;
            }
            .main-content {
                height: calc(100vh - 55px);
                background-color: #F1EFE7;
            }
            #map {
                height: 100%;
                width: 100%;
                z-index: 1;
                background: #F1EFE7;
                /* Shade the map tiles to match the background tone */
                filter: sepia(15%) brightness(98%) contrast(90%) saturate(80%);
            }
            .custom-scrollbar::-webkit-scrollbar {
                width: 3px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: #d1d1d1;
            }
            .place-link {
                cursor: pointer;
                border-bottom: 1px solid currentColor;
                transition: all 0.2s ease;
                font-weight: 500;
            }
            .place-link:hover {
                opacity: 0.7;
            }
            .external-link {
                display: inline-flex;
                align-items: center;
                vertical-align: middle;
                margin-left: 4px;
                opacity: 0.4;
                transition: opacity 0.2s;
            }
            .external-link:hover {
                opacity: 1;
            }
            .custom-div-icon {
                background: none;
                border: none;
            }
            .marker-pin {
                width: 24px;
                height: 24px;
                border-radius: 50% 50% 50% 0;
                position: absolute;
                transform: rotate(-45deg);
                left: 50%;
                top: 50%;
                margin: -12px 0 0 -12px;
                border: 1.5px solid white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .marker-icon-wrapper {
                transform: rotate(45deg);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>

            let map;
            let markers = [];
    
            function initMap() {
                map = L.map('map', { 
                    zoomControl: false, 
                    attributionControl: false,
                    scrollWheelZoom: true
                }).setView([40.718, -73.97], 13);
    
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { 
                    maxZoom: 19 
                }).addTo(map);
    
                L.control.zoom({ position: 'bottomright' }).addTo(map);
                renderMarkers(locations);
                renderContent();
    
                window.addEventListener('resize', () => {
                    map.invalidateSize();
                });
            }
    
            function createCustomIcon(category) {
                const config = CATEGORIES[category];
                return L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class='marker-pin' style='background-color: ${config.color}'>
                             <div class="marker-icon-wrapper">${config.icon}</div>
                           </div>`,
                    iconSize: [24, 34],
                    iconAnchor: [12, 34]
                });
            }
    
            function renderMarkers(items) {
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                items.forEach(loc => {
                    const marker = L.marker([loc.lat, loc.lng], { icon: createCustomIcon(loc.category) })
                        .addTo(map)
                        .on('click', (e) => {
                            L.DomEvent.stopPropagation(e);
                            focusLocation(loc.id, true);
                        });
                    markers.push(marker);
                });
                if (items.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.2));
                }
            }

                            <div class="space-y-6">
                                <p>
                                    Williamsburg has been Shannon’s home for the last five years and Keivan’s for the last three. We often wander without much of a plan, soaking in the neighborhood’s energy as it unfolds around us. Even after years, the same streets never feel old. There’s always something new to notice: a storefront we somehow missed before, a familiar corner suddenly busy with people, or unexpectedly quiet.
                                </p>
                                
                                <div class="space-y-4">
                                    <h3 class="text-sm font-bold uppercase tracking-widest text-gray-400">Some of our favorite routes</h3>
                                    <ul class="space-y-6 list-none">
                                        <li class="pl-0">
                                            Strolling down Grand Street, lingering at shop windows as we go, until the walk naturally opens up at ${getLink(3, "Domino Park")}. The neighborhood slowly gives way to the river, where the Manhattan skyline stretches out across the water.
                                        </li>
                                        <li class="pl-0">
                                            Meandering through what we call “downtown Williamsburg”, which is the stretch between Metropolitan Avenue and McCarren Park. This is where the neighborhood feels most in motion: mainstream storefronts alongside thrift shops and smaller themed stores, with a steady flow of people spilling out from the L train and into the streets.
                                        </li>
                                        <li class="pl-0">
                                            People-watching at ${getLink(4, "McCarren Park")}, where the neighborhood seems to gather. There’s often music in the background, the smell of barbecue drifting through the air, and scenes of people enjoying the day while excited dogs dart around at play. We always visit ${getLink(1, "Cibone")} in the northwest corner of the park to sample their dashi and admire their thoughtfully curated selection of goods.
                                        </li>
                                        <li class="pl-0">
                                            Walking north towards Greenpoint on Franklin Street, frequently drifting onto side streets to take in the beautiful houses and foliage along the way. When we’re in the mood for a small treat, we order a matcha or soft serve at ${getLink(5, "Kettl")} on Greenpoint Avenue and bring it to ${getLink(6, "Transmitter Park")} to enjoy with a view.
                                        </li>
                                        <li class="pl-0">
                                            Spending a slow morning at ${getLink(7, "SEY Coffee")}, where incredible coffee meets a bright, plant-filled space washed in natural light. On the walk home, we often stop by ${getLink(8, "Win Son Bakery")} for fantuan (飯糰) and scallion pancake. Or if we're near Bedford, a mandatory stop at ${getLink(2, "Levain Bakery")} or a slice at ${getLink(14, "Fini Pizza")}.

                            <ul class="space-y-6 list-none">
                                <li class="pl-0">
                                    Experiencing the city from the water with the ${getLink(9, "East River Ferry")}. We especially love riding the ferry from the North Williamsburg stop down to the Financial District in Manhattan. We usually sit on the open-air deck, taking in the fresh air as the ferry slips beneath iconic bridges and the Manhattan skyline draws closer.
                                </li>

                                    Taking in the energy at ${getLink(10, "Hudson River Park")}. The city feels in constant motion here, with people passing by and boats cutting through the river. One World Trade Center anchors the view to the south, while Hudson Yards rises in the distance to the north. It’s a place that makes the city feel alive not just in scale, but in the number of lives moving through it at once.

                                </li>

                `;
            }
    
            function focusLocation(id, zoom = false) {
                const loc = locations.find(l => l.id === id);
                if (!loc) return;
                const titleEl = document.getElementById('card-title');
                const orderEl = document.getElementById('card-order');
                
                titleEl.innerText = loc.name;
                
                if (loc.order) {
                    orderEl.innerText = `Our order: ${loc.order}`;
                    orderEl.style.display = 'block';
                    titleEl.classList.remove('mb-6');
                    titleEl.classList.add('mb-1');
                } else {
                    orderEl.style.display = 'none';
                    titleEl.classList.remove('mb-1');
                    titleEl.classList.add('mb-6');
                }
                
                document.getElementById('card-link').href = loc.link;
                document.getElementById('info-card').classList.remove('hidden');
                
                if (zoom) {
                    const offsetLat = window.innerWidth < 768 ? loc.lat - 0.005 : loc.lat;
                    map.flyTo([offsetLat, loc.lng], 15, { duration: 1.5 });
                }
            }
    
            function closeCard() { document.getElementById('info-card').classList.add('hidden'); }
    
            window.onload = initMap;
        </script>
